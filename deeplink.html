<!DOCTYPE html>
<html>
<head>
  <title>Deep Link Example</title>
  <script>
    function openDeepLink() {
      window.location.href = "nsouth://support";
      setTimeout(redirectToAppStore, 500);
    }

    function redirectToAppStore() {
      window.location.href = "https://itunes.apple.com/app/nsouth-support";
    }
  </script>
</head>
<body>
  <button onclick="openDeepLink()">Open Deep Link</button>
</body>
</html>
